<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    var geracoes = Math.round(522 / 28);

    mostra("Foram um total de " + geracoes + " gerações portuguesas");


</script>
