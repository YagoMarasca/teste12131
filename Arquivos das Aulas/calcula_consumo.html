<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo foi de " + consumoDeGasolina + " Litros de gasolina");

    document.write("<br>O consumo de Alcool foi de " + consumoDeAlcool + " litros de álcool");
</script>
